<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="still_event.css?after">
    <script src="still_event.js" defer></script>
    <script src="../bottom_bar/bottom_button.js" defer></script>
</head>
<body>
    <div id="bottom_bar">
        <button id="category"></button>
        <button id="home"></button>
        <button id="my"></button>
        <button id="alarm"></button>
        <button id="search"></button>
    </div>

    <div id="mainstage">   
        <div id="title_logo">
            <img src="title.png" alt="배경" id="title">
        </div>

        <div id="main_menu">
            <div class="list_menu">
                <img src="event_board.png" alt="행사 게시판">

                <div id="event_list">
                    <img src="event/event1.png" alt="이벤트1">
                    <img src="event/event2.png" alt="이벤트2">
                    <img src="event/event3.png" alt="이벤트3">
                    <img src="event/event4.png" alt="이벤트4">
                    <img src="event/event5.png" alt="이벤트5">
                    <img src="event/event1.png" alt="이벤트6">
                    <img src="event/event2.png" alt="이벤트7">
                    <img src="event/event3.png" alt="이벤트8">
                    <img src="event/event4.png" alt="이벤트9">
                    <img src="event/event5.png" alt="이벤트10">
                </div>
            </div>

            <div id="options">
                <button>최신순</button>
                <button>온라인</button>
                <button>오프라인</button>
            </div>


            <div id="bulletin_board">
                <label>· 내변산 양조장 - 시음회</label>
                <label>· 하이트 진로 신제품 품평회</label>
            </div>
        </div>
    </div>
</body>
</html>
