<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css?after">
    <script src="main.js" defer></script>
    <script src="../bottom_bar/bottom_button.js" defer></script>
</head>
<body>
    <div id="bottom_bar">
        <button id="category"></button>
        <button id="home"></button>
        <button id="my"></button>
        <button id="alarm"></button>
        <button id="search"></button>
    </div>

    <div id="mainstage">
        
        <div id="title_logo">
            <img src="title.png" alt="배경" id="title">
            <img src="logo.png" alt="배경" id="logo">
        </div>

        <div id="search_menu">
            <img src="Search icon.png" alt="검색 아이콘">
            <input type="text" placeholder="오늘은 어떤 술?">
        </div> 
        <div id="tag">
            <label>#전통주 #소주 #편의점 술</label>
        </div>

        <div id="main_menu">
            <div id="menu_1st">
                <img src="liquor_jar.png" alt="술단지" id="liquor_jar">
                <img src="map.png" alt="지도" id="sull_map">
                <img src="sulmunity.png" alt="술뮤니티" id="sulmunity">
            </div>
            <div id="menu_2st">
                <img src="sulpingmall.png" alt="술핑몰">
                <img src="still_event.png" alt="주당도" id="still_event">
                <img src="Liquor_of_month.png" alt="이달의술링크" id="this_month_sullink">
            </div>
            <div id="menu_3st">
                <img src="Sultwark.png" alt="술트워크" id="sultwark">
                <img src="Customer_Service.png" alt="고객센터" id="still_event">
            </div>
        </div>

        <div id="bulletin_board">
            <h2>&lt;술링크 소식&gt;</h2>
            <div id="board_content">
                <label>- 2024년 5월 [이달의 추천술] 제주곶밭 탁주</label>
                <label>- 술링크 한정판 피크닉패키지 출시! [월영약과+오미로제스파클링와인]</label>
                <label>- 2024 주류박람회 얼리버드 OPEN!</label>
                <label>- 하이트 진로 요즘 쏘맥 굿즈전 </label>
            </div>
        </div>

        <div id="advertisement">
            <img src="ad/1.png" alt="http://광고주소1">
            <img src="ad/2.png" alt="http://광고주소2">
            <img src="ad/3.png" alt="http://광고주소3">
            <img src="ad/4.png" alt="http://광고주소4">
            <img src="ad/5.png" alt="http://광고주소5">
            <img src="ad/6.png" alt="http://광고주소6">

            <div id="ad_number">
            </div>
        </div>
    </div>
</body>
</html>
